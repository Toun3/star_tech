<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="fonticons/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Header -->
	<div class="container-fluid header">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-3 titre"><img class="logo" src="img/logo.png"></div>
			<div class="col-md-8"></div>
		</div>
	</div><br><br><br>
	<!-- Corps -->
	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form class="formulaire">
					<h3>SIGN IN</h3>
					<i class="fa fa-user"></i>
					<input class="mail" type="mail" placeholder="Mail"><br>
					<i class="fa fa-lock"></i>
					<input class="password" type="text" placeholder="Password">
					<a href="order.html" class="btn btn-secondary">Log in</a>
					<a href="" class="forgot_password">Forgot password?</a><br><br><br>
					<label class="remember">Remember me</label>
					<input type="checkbox">	
				</form><br>
				<div class="text-center">
					<div class="no_account">No account yet? &nbsp; <button class="btn btn-primary">Sign UP</button></div>
				 	<div class="footer">
					 	<p>Star Tech</p>
					 	<p class="point">.</p>
					 	<p>All you need</p>
					 	<div class="icon_sm">
						<i class="fa fa-facebook-square"></i>
						<i class="fa fa-instagram"></i>
						<i class="fa fa-linkedin-square"></i>
					</div>
				 	</div>
			 	</div>	
			</div>	
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
